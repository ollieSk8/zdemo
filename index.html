    <script>
    	//实体脚本开始
    	Zepto(function($){

		  	var project={
		  		//项目初始化
		  		inint:function(){
		  			//设置body字体大小
		  			var screen_width=640;
		  			var font_size=parseInt(screen_width/10);
		  			var dom_body=$('body');
		  			dom_body.css('font-size',font_size);
		  			var _self=this;
		  			//初始化页面动作  新建一个swiper实例
		  			var swiper=new Swiper('.swiper-container',{
		  				direction:'vertical',
		  				onSlideChangeEnd:function(swiper){
		  					_self.changed();
		  				}
		  			});
		  		},
		  		changed:function(){
		  			var next_page=$('.swiper-slide-next');
	  			    var prev_page=$('.swiper-slide-prev');
  					var current_page=$('.swiper-slide-active');
  					if(prev_page.find('[data-animate]')){
						
						var span=prev_page.find('[data-animate]');
						span.each(function(index,elem){
							$(elem).removeClass($(elem).attr('data-animate')+' animated');
						});
		  			}
		  			if(next_page.find('[data-animate]')){
						
						var span=next_page.find('[data-animate]');
						span.each(function(index,elem){
							$(elem).removeClass($(elem).attr('data-animate')+' animated');
						});
		  			}
		  			if(current_page.find('[data-animate]')){
						//console.log('哥 找到你要的了')
						var span=current_page.find('[data-animate]');
						span.each(function(index,elem){
							$(elem).addClass($(elem).attr('data-animate')+' animated');
						});
		  			}
		  			current_page.find('.zhueng-ju-txt').show();
		  			current_page.find('.zhueng-ju-msg').hide();
		  			var qiuzhu_btn01=$('.qiuzhu-btn01');
		  			var share_layer=$('.share-layer');
		  			share_layer.hide();
		  			share_layer.find('.help-layer').removeClass('animated slideInUp');
		  		},
		  		zjClick:function(){
		  			var zhueng_ju_txt=$('.zhueng-ju-txt');
		  			var zhueng_ju_msg=$('.zhueng-ju-msg');
		  			var zheng_ju=$('.zheng-ju');
		  			zheng_ju.tap(function(){
		  				var index=$(this).index()-1;
		  				zhueng_ju_txt.show();
		  				zhueng_ju_txt.eq(index).hide();
		  				zhueng_ju_msg.hide();
		  				zhueng_ju_msg.eq(index).show();


		  			});
		  			
		  		},
		  		helpClick:function(){
		  			var qiuzhu_btn01=$('.qiuzhu-btn01');
		  			var share_layer=$('.share-layer');
		  			qiuzhu_btn01.tap(function(){
		  				share_layer.show();
		  				share_layer.find('.help-layer').addClass('animated slideInUp');
		  			});
		  			share_layer.tap(function(){
		  				$(this).hide();
		  				share_layer.find('.help-layer').removeClass('animated slideInUp');
		  			});
		  		},
		  		music_contarl:function(){
		  			var play_icon=$('.play_icon');
		  			var audio=$('#audio');
		  			play_icon.tap(function(){
		  				if($(this).attr('class')=='play_icon'){
		  					$(this).attr('class','play_icon play_icon_close');
		  					audio[0].pause();
		  				}else{
		  					$(this).attr('class','play_icon');
		  					audio[0].play();
		  				}
		  			});
		  			
		  		}
		  	}
		  	project.inint();
		  	project.zjClick();
		  	project.helpClick();
		  	project.music_contarl();
		});
    </script>
